<br>
<div class="container text-center">
  <div class="row">
    <div *ngFor="let product of products; let productId=index;" class="col" > 
      <a [routerLink]="[ productId ]">
        <img src={{product.coverImage}} class="card-img-top" alt="...">
        <div class="card-body">
          <div class="card">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}</p>
          </div>
        </div>
      </a>                
    </div>
  </div>
</div>
